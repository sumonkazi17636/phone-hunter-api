<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>

    <!--search section-->
    <section class="bg-gray-100 m-4 p-4">
        <input id="search-field" type="text" placeholder="search...." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-active btn-accent">search</button>
    </section>
    <main class="container mx-auto mt-8">


        <section>
            <div id="loading-spinner" class="my-40 text-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-4">

            </div>
        </section>
        <section>
            <div class="hidden text-center my-8" id="show-all">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>

            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
    <div id="show-details-container">
        

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
